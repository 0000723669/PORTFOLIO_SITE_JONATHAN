<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="../../images/title.ico" />
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Boletim</title>
  </head>

  <body>
    <div class="page-content">
      <div class="portfolio-content">
        <header class="cardshadow">
          <nav class="nav-items">
            <a href="#inicio" class="button to-left"
              ><img
                src="../../images/profile.png"
                class="img"
                alt="Imagem de Perfil"
            /></a>

            <a
              href="../../../index.html#contato"
              class="button to-right padding-large"
              >CONTATOS</a
            >
            <a
              href="../../../index.html#artigos"
              class="button to-right padding-large"
              >ARTIGOS</a
            >
            <a
              href="../../../index.html#projetos"
              class="button to-right padding-large"
              >PROJETOS</a
            >
            <a
              href="../../../index.html#sobre"
              class="button to-right padding-large"
              >SOBRE</a
            >
          </nav>
        </header>
        <div class="main-container">
          <div
            class="main-content card d-flex justify-content-center align-items-center"
          >
            <div id="person-info">
              <div>
                <label for="name">Nome: </label>
                <input
                  class="form-control item"
                  type="text"
                  name="name"
                  id="name"
                />
              </div>
              <div>
                <label for="school">Escola: </label>
                <input
                  class="form-control item"
                  type="text"
                  name="school"
                  id="school"
                />
              </div>
              <div>
                <label for="course">Curso: </label>
                <input
                  class="form-control item"
                  type="text"
                  name="course"
                  id="course"
                />
              </div>
              <button
                id="savePerson"
                class="button-animated mt-3 p-1 rounded-1"
              >
                Salvar
              </button>
            </div>

            <div id="subjects-add" class="card p-2 visible-none">
              <div>
                <label for="subjects" class="ajust-form">Matéria: </label>
                <select
                  name="subjects"
                  id="subjects"
                  class="form-control item ajust-form"
                >
                  <option value="Português">Português</option>
                  <option value="Matemática">Matemática</option>
                  <option value="Geográfia">Geográfia</option>
                  <option value="História">História</option>
                  <option value="Física">Física</option>
                  <option value="Química">Química</option>
                </select>
              </div>
              <div class="container">
                <div class="row">
                  <div class="col-md-6">
                    <div class="card-body">
                      <div>
                        <label for="bim1">1° Bimestre</label>
                        <input
                          class="grade form-control item"
                          type="number"
                          name="bim1"
                          id="bim1"
                          min="0"
                          max="20"
                        />
                      </div>
                      <div>
                        <label for="bim2">2° Bimestre</label>
                        <input
                          class="grade form-control item"
                          type="number"
                          name="bim2"
                          id="bim2"
                          min="0"
                          max="25"
                        />
                      </div>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="card-body">
                      <div>
                        <label for="bim3">3° Bimestre</label>
                        <input
                          class="grade form-control item"
                          type="number"
                          name="bim3"
                          id="bim3"
                          min="0"
                          max="25"
                        />
                      </div>
                      <div>
                        <label for="bim4">4° Bimestre</label>
                        <input
                          class="grade form-control item"
                          type="number"
                          name="bim4"
                          id="bim4"
                          min="0"
                          max="30"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <button
                id="addSub"
                class="button-animated mt-3 rounded-1 form-control form-control-sm ajust-form"
              >
                Adicionar
              </button>
            </div>
            <div id="resultadoBoletim" class="overflow-y-auto visible-none">
              <p id="personShow" class="lead"></p>
            </div>
          </div>
        </div>

        <footer class="footer centervh">
          <a href="https://github.com/jonathandopovo" target="_blank">
            <p class="center opacity">&copy; Jonathan de Oliveira Rocha</p>
          </a>
        </footer>
      </div>
    </div>

    <script src="./script-boletim.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
